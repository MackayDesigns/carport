<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/gold-phone-input/gold-phone-input.html" />
<link rel="import" href="../../bower_components/gold-zip-input/gold-zip-input.html" />
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html" />
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html" />
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html" />
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html"  />

<dom-module id="register-panel">
  <template>
    <style is="custom-style">
    :host {
      display: block;
      padding: 12px 12px 18px 18px;
      border: 1px solid #ccc;
      top: 0;
      margin: 0;
      background: var(--primary-background-color);
    }
    .register-form {
      flex-direction: row;
      padding: 12px 12px 18px 18px;
    }
    .buttons {
      display: flex;
      flex-direction: row;
      margin-top: 16px;
    }
    .buttons paper-button {
      width: 150px;
    }
    .alt-button {
      background: var(--accent-color);
      color: var(--text-primary-color);
    }
    .cancel-button {
      color: var(--accent-color);
    }
    .first-name {
      @apply(--layout-flex-6)
    }

    </style>
    <div class="wrapper">
      <paper-material elevation="1">
        <form is="iron-form" id="form" class="register-form">
          <paper-input         label="First Name" class="first-name" id="firstName" value="{{firstName}}" required autofocus auto-validate autocapitalize></paper-input>
          <paper-input         label="Last Name" class="lastName id="lastName" value="{{lastName}}" required auto-validate autocapitalize></paper-input>
          <gold-email-input    label="E-mail" id="email" value="{{email}}" auto-validate required></gold-email-input>
          <paper-textarea      label="Street Address" value="{{streetAddress}}" maxRows="2" auto-validate autocapitalize></paper-textarea>
          <paper-input         label="City" id="city" value="{{city}}" required autocapitalize auto-validate></paper-input>
          <paper-input         label="State/Province" id="state" value="{{state}}" required></paper-input>
          <gold-zip-input      label="Postal Code" id="zipCode" value="{{zipCode}}" auto-validate required></gold-zip-input>
          <paper-dropdown-menu label="Country" required>
            <paper-menu class="dropdown-content">
              <paper-item>U.S.</paper-item>
              <paper-item>Canada</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
          <gold-phone-input     label="Desk Phone" id="deskPhone" value="{{deskPhone}}"></gold-phone-input>
          <gold-phone-input     label="Cell Phone" id="cellPhone" value="{{cellPhone}}"></gold-phone-input>
          <paper-input label="Password" id="password" value="{{password}}" required password auto-validate></paper-input>
          <paper-input label="Confirm Password" id="password" value="{{confirmPassword}}" required password auto-validate></paper-input>
        </form>
        <div class="buttons">
            <paper-button id="Accept" default raised on-tap="registerUser">Accept</paper-button>
            <paper-button id="Cancel">Cancel</paper-button>
        </div>
      </<paper-material>
  </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'register-panel',

        properties: {
          firstName: String,
          lastName: String,
          email: String,
          streetAddress: String,
          city: String,
          state: String,
          zipCode: String,
          country: String,
          deskPhone: String,
          cellPhone: String,
          password: String,
        },

        registerUser: function() {

        }
      });
    })();
  </script>
</dom-module>
