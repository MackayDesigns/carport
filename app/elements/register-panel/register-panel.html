<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/gold-phone-input/gold-phone-input.html" />
<link rel="import" href="../../bower_components/gold-zip-input/gold-zip-input.html" />
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html" />
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html" />
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html" />
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html"  />

<dom-module id="register-panel">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="wrapper">
      <paper-material elevation="1">
        <form is="iron-form" id="form">
          <paper-input         label="First Name" id="firstName" value="{{firstName}}" required auto-validate autocapitalize></paper-input>
          <paper-input         label="Last Name" id="lastName" value="{{lastName}}" required auto-validate autocapitalize></paper-input>
          <gold-email-input    label="E-mail" id="email" value="{{email}}" auto-validate required></gold-email-input>
          <paper-textarea      label="Street Address" value="{{streetAddress}}" required autocapitalize></paper-textarea>
          <paper-input         label="City" id="city" value="{{city}}" autocapitalize auto-validate></paper-input>
          <paper-input         label="State/Province" id="state" value="{{state}}"></paper-input>
          <gold-zip-input      label="Postal Code" id="zipCode" value="{{zipCode}}" auto-validate required></gold-zip-input>
          <paper-dropdown-menu label="Country">
            <paper-menu class="dropdown-content">
              <paper-item>U.S.</paper-item>
              <paper-item>Canada</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
          <gold-phone-input     label="Desk Phone" id="deskPhone" value="{{deskPhone}}"></gold-phone-input>
          <gold-phone-input     label="Cell Phone" id="cellPhone" value="{{cellPhone}}"></gold-phone-input>
          <div class="buttons">
            <paper-button id="Accept" default></paper-button>
            <paper-button id="Cancel"></paper-button>
          </div>
        </form>
      </<paper-material>
  </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'register-panel',

        properties: {
          firstName: String,
          lastName: String,
          email: String,
          streetAddress: String,
          city: String,
          state: String,
          zipCode: String,
          deskPhone: String,
          cellPhone: String
        }
      });
    })();
  </script>
</dom-module>
