<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html" />
<dom-module id="register-panel">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="wrapper">
      <paper-material elevation="1">
        <form is="iron-form" id="form">
          <paper-input label="First Name" id="firstName" value="firstName" required></paper-input>
          <paper-input label="Last Name" id="lastName" value="lastName" required></paper-input>
          <paper-input id="email" label="E-mail" prefix="mail" auto-validate autofocus required value="{{email}}" error-message="email is required">
            <iron-icon icon="mail" prefix></iron-icon>
          </paper-input>
          <paper-input label="Street Address" id="address" value="{{streetAddress}}" required></paper-input>
          <paper-input label="City" id="city" value="{{city}}" required></paper-input>
          <paper-input label="State/Province" id="state" value="{{state}}" required></paper-input>
          <paper-input label="Postal Code" id="zipCode" value="{{zipCode}}" required></paper-input>
        </form>
        </<paper-material>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'register-panel',

        properties: {
          firstName: String,
          lastName: String,
          email: String,
          address: String,
          city: String,
          state: String,
          zipCode: String
        }
      });
    })();
  </script>
</dom-module>
