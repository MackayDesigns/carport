<link rel="import" href="../../bower_components/paper-button/paper-button.html" />

<dom-module id="login-button">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="{{!loggedIn}}">
      <paper-button raised name="login">Login</paper-button>
    </template>
    <template is="dom-if" if="{{loggedIn}}">
      <paper-button raised name="login">Logout</paper-button>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-button',

      properties: {
        loggedIn: {
          type: boolean,
          notify: true
        }
      }
    });
  })();
  </script>
